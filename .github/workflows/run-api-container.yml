name: Run API container

on: push

jobs:
  docker:
    
    name: Run image built
    runs-on: ubuntu-latest
    
    steps:
      - name: Check repository
        uses: actions/checkout@v2

      - name: Run Image
        run: |
          docker pull dropolic/alpine-api-image:latest
          docker run -d -rm --name container-api-alpine ${{ github.workspace }}:/src dropolic/alpine-api-image:latest
 
      
      - name: Verify assets
        run: ls -l dist
