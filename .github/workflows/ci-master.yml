name: ci

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Node CI 
        uses: octodemo/devoxx-2021-node@master
        with:
          node-version: ${{ matrix.node }}